---
# role: ansible-role-borg-backup
# file: molecule/vbox/molecule.yml

dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: vagrant
  provider:
    name: virtualbox
    type: virtualbox
lint: |
  set -e
  yamllint .
  ansible-lint .
  flake8
platforms:
  - name: borg-backup-alpine310
    box: "generic/alpine310"
    cpus: 2
    memory: 1024
  - name: borg-backup-arch
    box: "archlinux/archlinux"
    cpus: 2
    memory: 1024
  - name: borg-backup-centos8
    box: "centos/8"
    cpus: 2
    memory: 1024
  - name: borg-backup-debian10
    box: "debian/buster64"
    cpus: 2
    memory: 1024
  - name: borg-backup-fedora31
    box: "fedora/31-cloud-base"
    cpus: 2
    memory: 1024
  - name: borg-backup-ubuntu1804
    box: "ubuntu/bionic64"
    cpus: 2
    memory: 1024
  - name: borg-backup-ubuntu2004
    box: "ubuntu/focal64"
    cpus: 2
    memory: 1024
provisioner:
  name: ansible
  log: True
  playbooks:
    prepare: ../resources/playbooks/prepare.yml
    converge: ../resources/playbooks/converge.yml
  inventory:
    group_vars:
      all:
        borg_backup_role_enabled: True
verifier:
  name: testinfra
  env:
    PYTHONWARNINGS: "ignore"
  directory: ../resources/tests
  options:
    v: True
    sudo: True
